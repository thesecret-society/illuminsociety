       // Function to check if the device is a mobile phone
function isMobilePhone() {
    return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
}

// Function to redirect to desktop view
function redirectToDesktopView() {
    window.location.href = "https://thesecret-society.github.io/illuminsociety/"; // Replace with the URL of your desktop version
}

// Function to redirect to the willing link
function redirectToWillingLink() {
    window.location.href = "https://your-willing-link.com"; // Replace with your willing link
}

// Check if the device is a mobile phone
if (isMobilePhone()) {
    // If on a mobile phone, prompt the user to switch to desktop view
    var confirmDesktopView = confirm("We need a big screen, at least 14 inches, to complete your wish. On small screen devices like mobile phones, this wishing technique will not work. Sorry.. You are using a mobile phone to open this website. I am sorry to say this, please use a desktop or mac to open this website.");
    if (confirmDesktopView) {
        redirectToDesktopView();
    } else {
        redirectToWillingLink();
    }
}

    </script>
